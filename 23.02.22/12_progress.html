<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <h2>12_profress</h2>



  <h3>1. 프로그래스 바 기본</h3>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-label="기본 바 예시" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar" style="width: 25%;" role="progressbar" aria-label="기본 바 예시" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar" style="width: 75%;" role="progressbar" aria-label="기본 바 예시" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <h3>2. 프로그래스 바에 숫자 삽입하기</h3>
  <div class="progress" style="height: 30px;">
    <div class="progress-bar" style="width: 75%;" role="progressbar" aria-label="기본 바 예시" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
  </div>

  <h3>3. 프로그래스 바에 배경색 적용하기</h3>
  <div class="progress">
    <div class="progress-bar bg-success" style="width: 50%;" role="progressbar" aria-label="색상적용하기" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <h3>4. 프로그래스 바에 스트라이프 배경색, 애니메이션 적용하기</h3>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;" role="progressbar" aria-label="색상적용하기" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</body>
</html>
